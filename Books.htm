    <nav class="navbar navbar-expand-md navbar-light bg-warning pl-sm-3 pl-lg-5">

                <li class="nav-item" runat="server" id="w3login">
                    <input type="button" value="Logout" style="display:none;" id="btnLogOut" class="ml-md-3 btn btn-outline-success w3-large w3-margin-right" />
                    <div runat="server" id="divContainer" class="w3-container">
                        <input onclick="document.getElementById('id01').style.display='block'" id="w3btnToggle" class="w3-button btn w3-green w3-large" type="button" value="Login" />
                        <div id="id01" class="w3-modal">
                            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                                <div class="w3-center">
                                    <br />
                                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">&times;</span>

                                </div>
                                <div class="w3-container">
                                    <div class="w3-section">
                                        <label><b>Username</b></label>
                                        <input id="username" class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Username" name="usrname" required=required />
                                        <label><b>Password</b></label>
                                        <input id="pass" class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required=required />
                                        <button type="submit" id="btnlogin" class="w3-button w3-block w3-green w3-section w3-padding" value="Login">Login</button>
                                        <div class="text-center" id="loaderDiv" style="display:none;">
                                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                                    <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red btn btn-lg">Cancel</button>
                                    <span class="w3-right"><a class="btn btn-lg w3-blue" href="Registration page.aspx">Sign up</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-11 ml-md-4">
                <div class="input-group" style="padding-top: 10px">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-google"></i></span>
                    <input type="text" id="txtSrc" class="form-control" placeholder="Enter your search text" focus=focus />
                    <div class="input-group-btn">
                        <button type="button" id="btnSrc" class="btn btn-info" style="height: 38px;">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

                </div>
            </div>

            <div class=" col-md-3" style="height: 120px; margin-left: 40%">
                <!--<img src="img/messenger.gif" id="loading" alt="Loading..." class="img-fluid" align="middle" />-->
                <i class="fa fa-spinner fa-spin fa-4x fa-fw"></i><span class="sr-only">Loading...</span>
                <button class="btn btn-outline-primary" style="display:none;" id="btnMore">
                    Show more
                </button>
            </div>
